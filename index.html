<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FotoBase</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">

    <section>
      <h2>Elements.
        <picture>
          <source type="image/webp" srcset="./Elements/icon.webp">
          <source type="image/jpeg" srcset="./Elements/icon.jpeg">
          <img class="icon" src="./Elements/icon.jpeg" alt="Elements icon" loading="lazy">
        </picture>
      </h2>
      <picture>
        <source type="image/webp" srcset="./Elements/theme.webp">
        <source type="image/jpeg" srcset="./Elements/theme.jpeg">
        <img class="bigImg" src="./Elements/theme.jpeg" alt="Elements theme" loading="lazy">
      </picture>
      <article>
        <h3>Clouds
          <picture>
            <source type="image/webp" srcset="./Elements/Clouds/icon.webp">
            <source type="image/jpeg" srcset="./Elements/Clouds/icon.jpeg">
            <img class="icon" src="./Elements/Clouds/icon.jpeg" alt="Clouds icon" loading="lazy">
          </picture>
        </h3>
        <picture>
          <source type="image/webp" srcset="./Elements/Clouds/theme.webp">
          <source type="image/jpeg" srcset="./Elements/Clouds/theme.jpeg">
          <img class="bigImg" src="./Elements/Clouds/theme.jpeg" alt="Clouds theme" loading="lazy">
        </picture>
        <div>
          <div class="card">
            <h4>Arcus_cloud - <span>Flag: <em>"all"</em></span></h4>
            <div>
              <div>
                <h5>image</h5>
                <picture>
                  <source type="image/webp" srcset="./Elements/Clouds/Arcus_cloud/image.webp">
                  <source type="image/jpeg" srcset="./Elements/Clouds/Arcus_cloud/image.jpeg">
                  <img class="bigImg" src="./Elements/Clouds/Arcus_cloud/image.jpeg" alt="image Arcus_cloud"
                    loading="lazy">
                </picture>
              </div>
              <div>
                <h5>antipod</h5>
                <picture>
                  <source type="image/webp" srcset="./Elements/Clouds/Arcus_cloud/antipod.webp">
                  <source type="image/jpeg" srcset="./Elements/Clouds/Arcus_cloud/antipod.jpeg">
                  <img class="bigImg" src="./Elements/Clouds/Arcus_cloud/antipod.jpeg" alt="antipod Arcus_cloud"
                    loading="lazy">
                </picture>
              </div>
            </div>

            <div class="card">
              <h4>sky - <span>Flag: <em>"all"</em></span></h4>
              <div>
                <div>
                  <h5>image</h5>
                  <picture>
                    <source type="image/webp" srcset="./Elements/Clouds/sky/image.webp">
                    <source type="image/jpeg" srcset="./Elements/Clouds/sky/image.jpeg">
                    <img class="bigImg" src="./Elements/Clouds/sky/image.jpeg" alt="image sky" loading="lazy">
                  </picture>

                </div>
                <div>
                  <h5>antipod</h5>
                  <picture>
                    <source type="image/webp" srcset="./Elements/Clouds/sky/antipod.webp">
                    <source type="image/jpeg" srcset="./Elements/Clouds/sky/antipod.jpeg">
                    <img class="bigImg" src="./Elements/Clouds/sky/antipod.jpeg" alt="antipod sky" loading="lazy">
                  </picture>
                </div>
              </div>
            </div>
          </div>
      </article>
    </section>
  </div>
  <script src="./script.js"></script>


</body>

</html>
